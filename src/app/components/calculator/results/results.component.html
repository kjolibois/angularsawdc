<div [@resultState]="getResultState()">
  <mat-card >

    <mat-card-header>
    </mat-card-header>
    <mat-card-content id="result">

      <div class="flex-containter">
      <div class="mat-subheading-1 my-centered" *ngIf="needMortgageInsurance()">
        <h4
          style="margin-bottom: 0"
        >Monthly Income </h4>
        <p class="mat-body-2">$ {{ status.monthlyIncome | number:'1.0-0' }}</p>
      </div>
  
      <div class="mat-subheading-1 my-centered">
        <h4
          style="margin-bottom: 0"
          matTooltip="Mortgage required = Total price - Down payment + mortgage insurance"
        >Average Monthly COL for {{status.currentCounty.viewValue}} County</h4>
        <p class="mat-body-2">$ {{ status.currentCounty.monthlyTotal | number:'1.0-0' }}</p>
      </div>
      </div>
      <br>
      <div class="my-centered">
        <h2>Disposable Income</h2>
        <h2>{{ this.disposableincome | currency:'USD':true:'1.0-0' }}</h2>
      </div>
      <br>
  
  
    </mat-card-content>
  </mat-card>
 
  <app-month-expense *ngIf="isExpenseVisible"></app-month-expense>

</div>
  <!--<app-month-expense *ngIf="isExpenseVisible"></app-month-expense>-->
