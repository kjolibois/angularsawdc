<mat-card [@resultState]="getResultState()">
    <i
      class="material-icons button"
      style="float: right; cursor: pointer"
      (click)="setResultState('hide')"
    >close</i>
    <mat-card-header>
      <h4 class="mat-title">Results</h4>
    </mat-card-header>
    <mat-card-content id="result">
        <form class="example-form">
            <mat-form-field class="example-full-width">
              <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
              <mat-autocomplete  #auto="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    {{ option.viewValue }}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </form>
      <div class="flex-containter">
      <div class="mat-subheading-1 my-centered" *ngIf="needMortgageInsurance()">
        <h4
          style="margin-bottom: 0"
          matTooltip="Mortgage default insurance is required on all mortgages with down payments of less than 20%, which are known as high ratio mortgages."
        >Monthly Income</h4>
        <p class="mat-body-2">$ {{ getMonthlyIncome() | number:'1.0-0' }}</p>
      </div>
  
      <div class="mat-subheading-1 my-centered">
        <h4
          style="margin-bottom: 0"
          matTooltip="Mortgage required = Total price - Down payment + mortgage insurance"
        >Average Monthly COL for County</h4>
        <p class="mat-body-2">$ {{ currentCountyTotal | number:'1.0-0' }}</p>
      </div>
      </div>
      <br>
      <div class="my-centered">
        <h2>Disposable Income</h2>
        <h2>{{ getDisposable() | currency:'USD':true:'1.0-0' }}</h2>
      </div>
      <br>
  
      <mat-slide-toggle [(ngModel)]="isExpenseVisible">Monthly Expenses</mat-slide-toggle>
  
    </mat-card-content>
  
  </mat-card>
  
  <app-month-expense *ngIf="isExpenseVisible"></app-month-expense>
