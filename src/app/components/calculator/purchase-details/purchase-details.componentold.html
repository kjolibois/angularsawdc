<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h4 class="mat-title">Purchase Details</h4>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
                <form [formGroup]="purchaseForm">
                  
                    <br />

                   
                    <br />
                    <mat-form-field>
                        <mat-select (ngModelChange)="calcIncEquivs($event)" formControlName="period"
                            placeholder="Select Period">
                            <mat-option *ngFor="let periodd of payPeriods" [value]="periodd.value">
                                {{ periodd.viewValue }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </form>
                <mat-grid-tile-header>
                    {{this.purchaseForm.value['income']}} per {{incomeEquivalents.inputTypeDisplay}}
                </mat-grid-tile-header>
              

                <mat-list>
                    <mat-list-item> Hourly: {{incomeEquivalents.hourly}}
                    </mat-list-item>
                    <mat-list-item> Monthly Salary:{{incomeEquivalents.salaryMonth}}</mat-list-item>
                    <mat-list-item> Yearly Salary:{{incomeEquivalents.salaryYear}}</mat-list-item>
                </mat-list>




    </mat-card-content>

    <mat-card-actions>
        <button mat-button class="mat-button" [disabled]="this.purchaseForm.invalid" (click)="onCalculateMortgage()"
            required>Calculate</button>
    </mat-card-actions>
</mat-card>
